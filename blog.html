<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }
        .post {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .interaction-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .interaction-bar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .comments {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .comments input {
            width: 70%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        @media (max-width: 600px) {
            main {
                padding: 0 5px;
            }
            .interaction-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            .comments input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <main>
        <section id="blog-posts"></section>

        <section id="new-post-section" style="display: none;">
            <h2>Create New Blog Post</h2>
            <form id="new-post-form" enctype="multipart/form-data">
                <input type="text" id="post-title" placeholder="Post Title" required><br>
                <textarea id="post-content" placeholder="Post Content" required></textarea><br>
                <input type="file" id="post-image" name="post-image" accept="image/*"><br>
                <button type="submit">Publish</button>
            </form>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        const isAdmin = true;
        document.getElementById('new-post-section').style.display = isAdmin ? 'block' : 'none';

        const blogPosts = [];

        function renderPosts() {
            const postsContainer = document.getElementById('blog-posts');
            postsContainer.innerHTML = '';
            blogPosts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.innerHTML = `
                    <h3>${post.title}</h3>
                    ${post.image ? `<img src="/uploads/${post.image}" alt="${post.title}">` : ''}
                    <p>${post.content}</p>
                    <div class="interaction-bar">
                        <button onclick="likePost(${post.id})">üëç ${post.likes}</button>
                        <button onclick="sharePost(${post.id})">üîó Share</button>
                    </div>
                    <div class="comments">
                        <input type="text" id="comment-input-${post.id}" placeholder="Write a comment...">
                        <button onclick="addComment(${post.id})">üí¨</button>
                        <div id="comments-${post.id}">
                            ${post.comments.map(comment => `<p>${comment}</p>`).join('')}
                        </div>
                    </div>
                `;
                postsContainer.appendChild(postDiv);
            });
        }

        function likePost(postId) {
            const post = blogPosts.find(p => p.id === postId);
            if (post) {
                post.likes++;
                renderPosts();
            }
        }

        function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const comment = input.value.trim();
            if (comment) {
                const post = blogPosts.find(p => p.id === postId);
                post.comments.push(comment);
                input.value = '';
                renderPosts();
            }
        }

        document.getElementById('new-post-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('title', document.getElementById('post-title').value);
            formData.append('content', document.getElementById('post-content').value);
            formData.append('image', document.getElementById('post-image').files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                blogPosts.push({id: blogPosts.length + 1, title: data.title, content: data.content, image: data.image, likes: 0, comments: []});
                renderPosts();
            })
            .catch(error => console.error('Error:', error));
        });

        renderPosts();
    </script>
</body>
</html>
